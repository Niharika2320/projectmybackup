<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-primary"></div>
          <div class="card bg-white">
            <div class="card-body p-5">
  
              <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onRegister()">
                <h4 class="fw-bold mb-2 text-uppercase ">LOGISTIC MANAGEMENT SYSTEM</h4>
                

                
                <p class=" mb-5">Please enter your details here</p>
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username">
                <div *ngIf="itemForm.get('username')?.touched && itemForm.get('username')?.errors?.['required']"
                        class="error-message">
                        Username is required.
                </div>
                <div *ngIf="itemForm.get('username')?.errors?.['notUnique']" class="error-message">
                        User already exists.
                </div>
        
              

                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <input type="email" name="email" formControlName="email" class="form-control" id="email"
                    placeholder="name@example.com">
                  <div
                    *ngIf="itemForm.get('email')?.invalid && (itemForm.get('email')?.hasError('emial') || itemForm.get('email')?.touched)"
                    class="ng-dirty"> </div>
                    <div *ngIf="
                      itemForm.controls['email'].invalid &&
                      (itemForm.controls['email'].dirty ||
                      itemForm.controls['email'].touched)
                    ">
                  Email id should be unique</div>
  
                </div>
  
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" name="password" formControlName="password" class="form-control" id="password"
                    placeholder="*******"
                    required 
                  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&\\*\(\)_+\{\}\[\]\|:;'<>?,\.\/]).{8,}">
                  <div
                    *ngIf="itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please Enter password or Enter the correct password Format</span>
                  </div>
                </div>
  
                <div class="mb-3">
                  <label for="role" class="form-label ">Role</label>
                  <select class="form-control" formControlName="role">
                    <option value="null">Choose Role </option>
                    <option value="BUSINESS">BUSINESS</option>
                    <option value="DRIVER">DRIVER</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                  </select>
                  <div
                    *ngIf="itemForm.get('role')?.invalid && (itemForm.get('role')?.dirty || itemForm.get('role')?.touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please choose Role.</span>
                  </div>
                </div>
  
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">Submit</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center"> <a [routerLink]="['/login']" class="text-primary fw-bold">Go to
                    Login</a></p>
              </div>
              <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
                {{responseMessage}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
